     <h1>Contact</h1>

       <form id="contact-form" action="mailto:ivanmorenoatx@gmail.com" method="post" enctype="text/plain">
          <ul>
            <li>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="John Smith" required="required" />
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required" />
            </li>
            <li>
              <label for="message">Message</label>
              <textarea id="message" type="text" name="message" placeholder="Message" required="required" /></textarea>
            </li>
          </ul>
          <input type="submit" id="submit" value="Send Email" />
        </form>
